<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .file-header {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }

        .content-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            max-height: 500px;
            overflow: auto;
            font-family: monospace;
            white-space: pre-wrap;
            border: 1px solid #dee2e6;
        }

        .btn-download {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="file-header">
            <h3><i class="fas fa-file me-2"></i> {{ original_name }}</h3>
            <p class="mb-0">Preview of decrypted content</p>
        </div>

        <div class="content-box">
            {{ content }}
        </div>

        <div class="mt-4 d-flex justify-content-between">
            <a href="{{ url_for('download_page') }}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left me-2"></i> Back to Download
            </a>

            <a href="{{ url_for('download_file') }}" class="btn btn-download">
                <i class="fas fa-download me-2"></i> Download Full File
            </a>
        </div>

    </div>
</body>
</html>
