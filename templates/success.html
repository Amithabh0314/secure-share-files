<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Successful</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .success-icon {
            font-size: 48px;
            color: #27ae60;
            margin-bottom: 20px;
        }

        .success-text {
            color: #27ae60;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .file-id-container {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #3498db;
        }

        .file-id {
            font-family: monospace;
            font-size: 18px;
            word-wrap: break-word;
        }

        .share-link-container {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #4caf50;
        }

        .share-link {
            font-family: monospace;
            font-size: 16px;
            word-wrap: break-word;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 14px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            min-width: 200px;
        }

        .btn-download {
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
        }

        .btn-another {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-copy {
            background: #4caf50;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .security-note {
            background: #fef9e7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #f39c12;
            text-align: left;
        }

        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-text">File Uploaded Successfully!</div>

        <p>Your file has been encrypted with your password and stored securely.</p>

        <div class="file-id-container">
            <p><strong>File ID:</strong></p>
            <div class="file-id">{{ file_id }}</div>
        </div>

        <div class="share-link-container">
            <p><strong>Shareable Link:</strong> Disappear after 24hr </p>
            <div class="share-link" id="shareLink">{{ share_link }}</div>
            <button class="btn btn-copy mt-2" id="copyButton">
                <i class="fas fa-copy me-2"></i>Copy Link
            </button>
        </div>

        <p>Share this link with authorized recipients to allow them to download the file.</p>

        <div class="btn-group">
            <a href="{{ url_for('download_page') }}?file_id={{ file_id }}" class="btn btn-download">
                <i class="fas fa-download"></i> Download This File
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-another">
                <i class="fas fa-upload"></i> Upload Another File
            </a>
        </div>


    </div>

    <script>
        // Copy shareable link to clipboard
        document.getElementById('copyButton').addEventListener('click', function() {
            const shareLink = document.getElementById('shareLink').textContent;
            navigator.clipboard.writeText(shareLink).then(() => {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';

                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        });
    </script>
</body>
</html>
